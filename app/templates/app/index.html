{% extends "app/base.html" %}
{% block content %}
<h1>Salesforce Accounts</h1>

<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Type</th>
    <th>Industry</th>
    <th>Rating</th>
  </tr>
  {% for record in records %}
    <tr>
      <td>{{ record.Id }}</td>
      <td>{{ record.Name }}</td>
      <td>{{ record.Type }}</td>
      <td>{{ record.Industry }}</td>
      <td>{{ record.Rating }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
