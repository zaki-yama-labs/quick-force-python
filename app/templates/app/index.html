{% extends "app/base.html" %}
{% block content %}
<h1>Salesforce Accounts</h1>

<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Type</th>
    <th>Industry</th>
    <th>Rating</th>
  </tr>
  {% for record in records %}
    <tr>
      <td>{{ record.id }}</td>
      <td>{{ record.name }}</td>
      <td>{{ record.type }}</td>
      <td>{{ record.industry }}</td>
      <td>{{ record.rating }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
